# Uncomment the following line to enable the Sofle OLED Display

# Uncomment these two lines to add support for encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y


CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_WS2812=y
CONFIG_ZMK_RGB_UNDERGLOW_EXTENDED_EFFECTS=y


CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=255
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=255
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT=1




CONFIG_ZMK_POINTING=y
CONFIG_ZMK_MOUSE_MOVE_INTERVAL=10
CONFIG_ZMK_MOUSE_MOVE_PIXELS=5
